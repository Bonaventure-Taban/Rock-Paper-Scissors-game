<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart</button>
        <div id="score" class="score">
            <p>Player:0</p>
            <p>Computer:0</p>
        </div>
        <h2>Select Your Choice</h2>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
    </div>


    <!-- Modal -->

    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
